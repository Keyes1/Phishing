<!-- quiz.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Quiz</title>
</head>
<body>
    <h1>Cybersecurity Quiz</h1>
    <form method="post">
        <p>{{ question }}</p>
        {% for option in options %}
        <div>
            <input type="radio" name="answer" value="{{ option.split('.')[0] }}">
            <label>{{ option }}</label>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
