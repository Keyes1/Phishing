<!DOCTYPE html>
<html>
<head>
    <title>Link Results</title>
</head>
<body>
    <h1>{{ prediction }}</h1>
    <h3>Alternate Links</h3>

    <p>{{ label }}</p>
    <ol>
        {% for link in links %}
        <a href="https://{{ link }}">{{ link }}</a> <br>
        {% endfor %}
    </ol>
</body>
</html>
